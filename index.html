<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/imports.css">
    <title>Helper Border-Radios</title>
</head>
<body>
    <header>
        <h1>border radius</h1>
    </header>
    <section>
        <div class="father-input">
            <input type="number" step="5" id="top-left" name="top-left" size="5" min="0" class="input-border"/>
            <label for="top-rigth">px</label>
            <input type="number" step="5" id="top-rigth" name="top-rigth" size="5" min="0" class="input-border"/>
            <label for="top-left">px</label>
            <input type="number" step="5" id="bottom-rigth" name="bottom-rigth" size="5" min="0" class="input-border"/>
            <label for="bottom-rigth">px</label>
            <input type="number" step="5" id="bottom-left" name="bottom-left" size="5" min="0" class="input-border"/>
            <label for="bottom-left">px</label>
        </div>
        <div class="container-border" id='container-border'>
            <div  class="container-result">
                <output name="result"></output>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
